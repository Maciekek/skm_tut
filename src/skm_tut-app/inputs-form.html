<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="./important_behavior.html">

<dom-module id="inputs-form">
  <template>
    <style>

    </style>


    First Name: <input is="iron-input" bind-value="{{firstName}}">
    Last Name:  <input is="iron-input" bind-value="{{lastName}}">
    <button on-tap="submit">Submit</button>


    <button on-tap="importantFunc">Click me NOW!</button>

  </template>

  <script>
    Polymer({
      is: "inputs-form",
      behaviors : [Polymer.myBehavior],
      properties: {
        firstName :{
          type: String,
          value: "",
          notify: true
        },
        lastName :{
          type: String,
          value: "",
          notify: true
        }
      },


      ready: function () {
        console.log("I'm ready Robin!")
      },

      submit: function() {
        this.fire("input-form-submit", {firstName: this.firstName, lastName: this.lastName});
      },



    })


  </script>
</dom-module>

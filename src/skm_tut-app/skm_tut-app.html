<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./inputs-form.html">
<dom-module id="skm_tut-app">
  <template>
    <style>
      div {
        color: red;
      }
    </style>


    <inputs-form first-name="{{firstName}}" last-name="{{lastName}}"></inputs-form>

    <div>
      First: [[firstName]]
    </div>
    <div>
      Last: [[lastName]]
    </div>

    <div>
      FullName: [[fullName]]
    </div>
    <button on-tap="importantFunc">Click me NOW!</button>

  </template>

  <script>
    Polymer({
      is: "skm_tut-app",
      behaviors : [Polymer.myBehavior],

      properties: {
        firstName: {
          type: String,
          value: ""
        },
        lastName: {
          type: String,
          value: ""
        },
        fullName: {
          type: String,
          computed: "_getFullName(firstName, lastName)"
        }
      },

      observers: [
        '_firstNameChanged(firstName,lastName)'
      ],
      listeners: {
        'input-form-submit': '_formSubmited'
      },

      ready: function () {
        console.log("I'm ready Robin!")
      },
      _firstNameChanged: function () {
        console.log("_firstNameChanged ", this.firstName)
      },
      _getFullName: function () {
        return this.firstName + " " + this.lastName;
      },
      _formSubmited: function (e) {
        console.log(e.detail.firstName)
        console.log(e.detail.lastName)
        console.log("Event received!")
      }

    })


  </script>
</dom-module>
